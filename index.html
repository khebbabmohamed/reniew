<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MT Reniew - Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Geometric background pattern */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(64, 64, 64, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(64, 64, 64, 0.03) 1px, transparent 1px);
      background-size: 20px 20px;
      animation: gridMove 20s linear infinite;
      pointer-events: none;
    }
    
    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(20px, 20px); }
    }
    
    /* Subtle scanning line */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(128, 128, 128, 0.6), transparent);
      animation: scanLine 8s linear infinite;
      pointer-events: none;
    }
    
    @keyframes scanLine {
      0% { left: -100%; }
      100% { left: 100%; }
    }
    
    .card {
      background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
      border: 1px solid #2a2a2a;
      padding: 60px 50px;
      border-radius: 0;
      text-align: center;
      max-width: 450px;
      width: 100%;
      position: relative;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.05),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8);
      transform: translateY(0);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(128, 128, 128, 0.3), transparent);
      animation: topGlow 3s ease-in-out infinite;
    }
    
    @keyframes topGlow {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }
    
    .card:hover {
      transform: translateY(-8px);
      box-shadow: 
        0 30px 60px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(128, 128, 128, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }
    
    h1 {
      font-size: 32px;
      color: #ffffff;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      position: relative;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.3s;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #808080, transparent);
      animation: underlineExpand 2s ease forwards 1.3s;
    }
    
    @keyframes underlineExpand {
      from { width: 0; }
      to { width: 120px; }
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #ffffff;
      padding: 16px 32px;
      border: 1px solid #404040;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards 0.8s;
      box-shadow: 
        0 8px 16px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1),
        inset 0 -1px 0 rgba(0, 0, 0, 0.8);
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(128, 128, 128, 0.1), transparent);
      transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 0;
      transform: translate(-50%, -50%);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }
    
    .btn:hover::before {
      left: 100%;
    }
    
    .btn:hover::after {
      width: 100%;
      height: 100%;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      background: linear-gradient(145deg, #333333, #1f1f1f);
      border-color: #606060;
      box-shadow: 
        0 12px 24px rgba(0, 0, 0, 0.8),
        0 0 0 1px rgba(128, 128, 128, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    }
    
    .btn:active {
      transform: translateY(0);
      transition: all 0.1s ease;
      box-shadow: 
        0 4px 8px rgba(0, 0, 0, 0.8),
        inset 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    
    .download-icon {
      display: inline-block;
      margin-right: 8px;
      transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      position: relative;
    }
    
    .btn:hover .download-icon {
      animation: downloadPulse 0.6s ease;
    }
    
    @keyframes downloadPulse {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    
    /* Corner accents */
    .card::after {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 20px;
      height: 20px;
      border-top: 2px solid #404040;
      border-right: 2px solid #404040;
      opacity: 0;
      animation: cornerFade 1s ease forwards 1.5s;
    }
    
    .corner-accent {
      position: absolute;
      width: 20px;
      height: 20px;
      border-left: 2px solid #404040;
      border-bottom: 2px solid #404040;
      bottom: 0;
      left: 0;
      opacity: 0;
      animation: cornerFade 1s ease forwards 1.7s;
    }
    
    @keyframes cornerFade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Loading bar animation */
    .loading-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #606060, #808080);
      animation: loadingBar 2s ease forwards 0.5s;
    }
    
    @keyframes loadingBar {
      to { width: 100%; }
    }
    
    @media (max-width: 600px) {
      .card {
        padding: 50px 30px;
        margin: 20px;
      }
      h1 {
        font-size: 28px;
        letter-spacing: 1px;
      }
      .btn {
        padding: 14px 28px;
        font-size: 12px;
        letter-spacing: 1px;
      }
    }
  </style>
</head>

    <h1>MT Reniew</h1>

    </a>
  </div>

</html>

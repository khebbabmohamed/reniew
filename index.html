<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MT Reniew - Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #111118);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 1px solid #2b2b2b;
      animation: popin 0.4s ease-in-out;
    }

    @keyframes popin {
      0% {
        transform: scale(0.95);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      font-size: 32px;
      color: #ffffff;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: -0.5px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #ffffff;
      padding: 16px 32px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: 0.3s ease-in-out;
      border: none;
      box-shadow: 0 8px 20px rgba(0, 114, 255, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0, 114, 255, 0.5);
    }

    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.4s ease;
    }

    .btn:hover::after {
      left: 100%;
    }

    @media (max-width: 600px) {
      .card {
        padding: 40px 25px;
      }

      h1 {
        font-size: 26px;
      }

      .btn {
        padding: 14px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MT Reniew</h1>
    <a
      class="btn"
      href="https://github.com/khebbabmohamed/reniew/releases/download/v1.0.0/v1.zip"
      download
    >
      ⬇️ Download for Windows
    </a>
  </div>
</body>
</html>
